<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTeacher - Ricarica</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <script src="script_ricarica.js"></script>
    <script src="script_header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>
<style>
    body {
        background: #f5f5f5;
        margin: 20px;
    }
    .hide_div {
            opacity: 0;
        }

    .show_div {
            opacity: 100;
        }
    input[type="radio"] {
        margin-right: 5px;
    }

</style>


<body class="background" onload="checkLoggedUser()">
    <div w3-include-html="header.html"></div>

    <div id="hidden_div" class="hide_div">
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <text style="color: hsla(0, 0%, 100%, 0)">12</text>
            <text id="alert_msg"></text>
        </div>
    </div>

    <div class="modal fade" data-bs-backdrop="static" id="success" tabindex="-1" role="dialog"
            aria-labelledby="success" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        RIcarica effettuata!
                    </div>
                    <div class="d-flex justify-content-center modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                            onclick="window.location = 'ricerca.html'">Vai alla
                            home</button>
                    </div>
                </div>
            </div>
        </div>

    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <div class="tab-content">
                        <div id="credit-card" class="tab-pane fade show active pt-3">
                            <form role="form">
                                <div class="form-group">
                                    <label for="value">
                                        <h6>Valore ricarica</h6>
                                    </label>
                                    <input type="number" id="amount" min="0.00" max="10000.00" step="0.01" name="value"
                                        placeholder="Valore ricarica" required class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="username">
                                        <h6>Proprietario della cartar</h6>
                                    </label>
                                    <input type="text" name="username" id="owner" placeholder="Card Owner Name" required
                                        class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="cardNumber">
                                        <h6>Card number</h6>
                                    </label>
                                    <div class="input-group">
                                        <input type="text" name="cardNumber" id = "cardNumber" placeholder="Valid card number"
                                            class="form-control" required />
                                        <div class="input-group-append">
                                            <span class="input-group-text text-muted"> <i
                                                    class="fab fa-cc-visa mx-1"></i> <i
                                                    class="fab fa-cc-mastercard mx-1"></i> <i
                                                    class="fab fa-cc-amex mx-1"></i> </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label>
                                                <span class="hidden-xs">
                                                    <h6>Expiration Date</h6>
                                                </span>
                                            </label>
                                            <div class="input-group"><input type="number" min="1" max="31" step="1" id="mm" placeholder="MM" name=""
                                                    class="form-control" required /> <input type="number"
                                                    placeholder="YYYY" id="yy" step="1" name="" class="form-control" required /></div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group mb-4">
                                            <label data-toggle="tooltip"
                                                title="Three digit CV code on the back of your card">
                                                <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                            </label>
                                            <input type="text" id="cvv" required class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer"><button type="button" onclick="ricarica()"
                                        class="subscribe btn btn-danger btn-block shadow-sm">Confirm Payment</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        includeHTML();
    </script>
</body>

</html>
